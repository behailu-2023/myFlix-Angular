<div class="movie-card-container">
  <mat-card *ngFor="let movie of movies;">
    <mat-card-header>
      <mat-card-title>{{ movie.title }}</mat-card-title>
      <mat-card-subtitle>Directed by: {{ movie.Director.Name }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="movie.poster" alt="{{ movie.title }}">
    <mat-card-content>
      <p>{{ movie.Genre.Name }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="openGenreDialog(movie.Genre.Name)">Genre</button>
      <button mat-button color="primary" (click)="openDirectorDialog(movie.Director.Name)">Director</button>
      <button mat-button color="primary" (click)="openMovieDetailsDialog(movie)">Synopsis</button>
      <button mat-icon-button color="warn" (click)="addToFavorites(movie._id)">
        <mat-icon>favorite_border</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
