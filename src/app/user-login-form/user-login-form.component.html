<!-- src/app/user-login-form/user-login-form.component.html -->

<h2>Login</h2>
<form (ngSubmit)="loginUser()">
  <mat-form-field>
    <mat-label>Username</mat-label>
    <input matInput type="text" [(ngModel)]="userData.Username" name="username" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type="password" [(ngModel)]="userData.Password" name="password" required>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">Login</button>
</form>
