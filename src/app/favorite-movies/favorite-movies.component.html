<div class="favorite-movies">
    <mat-card *ngFor="let movie of favoriteMovies;">
      <mat-card-header>
        <mat-card-title>{{ movie.title }}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="movie.poster || 'assets/placeholder.png'" alt="{{ movie.title }}">
      <mat-card-actions>
        <button mat-button color="warn" (click)="removeFromFavorites(movie._id)">
          Remove from Favorites
        </button> 
      </mat-card-actions>
    </mat-card>
  </div>
